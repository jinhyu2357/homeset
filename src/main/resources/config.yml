# Homeset plugin configuration
# Settings:
#   settings.home_damage_cooldown_seconds - seconds after taking damage where /home is blocked (0 disables)
#   settings.home_teleport_delay_seconds - seconds before /home teleports (0 disables delay)
#   settings.max_homes_per_player - max homes per player (0 disables limit)
#   settings.shared_home_manage_permission - permission required for /sethome <name> share and /home <name> <registered|unregistered>
#     If set to "homeset.share", permission is determined by OP status.
# Placeholders:
#   {home_name} - the home name used in the command
#   {homes} - comma-separated list of saved home names
#   {permission} - required permission node for shared-home management
#   {cooldown_seconds} - configured /home damage cooldown seconds
#   {remaining_seconds} - seconds left before /home can be used
#   {delay_seconds} - configured /home delay seconds
#   {max_homes} - configured max number of homes per player
settings:
  home_damage_cooldown_seconds: 5
  home_teleport_delay_seconds: 3
  max_homes_per_player: 3
  shared_home_manage_permission: "homeset.share"

